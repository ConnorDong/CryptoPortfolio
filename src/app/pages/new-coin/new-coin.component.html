
<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
          Add a new Coin
        </h1>
        <input #coinTitleInput class="input has-background-light is-medium" type="text" placeholder="Coin Name (ex: bitcoin)">
        <br><br>
        <div class="buttons is-right">

            <button routerLink="/lists" class = "button is-medium " >Cancel</button>
            <button  class = "button is-primary has-text-white is-medium" (click)="createCoin(coinTitleInput.value)">Add</button>
        </div>
    </div>

</div>
