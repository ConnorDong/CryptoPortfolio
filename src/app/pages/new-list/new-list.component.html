<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
          Create a new list
        </h1>
        <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter a list name">
        <br><br>
        <div class="buttons is-right">

            <button routerLink="/lists" class = "button is-medium " >Cancel</button>
            <button  class = "button is-primary has-text-white is-medium" (click)="createList(listTitleInput.value)">Add</button>
        </div>
    </div>

</div>
